 let change=function(){
     let pic=document.getElementById("one")
     pic.src="mm.png"
 }
 setTimeout(change,5000)

 let test=function(){
     let d=new Date()
     let clock= document.getElementById("clock")
     clock.innerHTML=`${d.getHours()} :${d.getMinutes()} :${d.getSeconds()}`
 }
 let run=setInterval(test,1000)
function Change(){
     clearInterval(run)
 }
