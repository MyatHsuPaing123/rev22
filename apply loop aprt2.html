<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
           border-collapse: collapse;
        }
        tbody{
           

        }
        tr,td{
            width: 300px;
            height: 30px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <h3>Global Table</h3>
    <table>
        <tbody id="tb">
         <tr>
             <td></td>
         </tr>
        </tbody>
    </table>
    <h3>Country Table</h3>
    <table>
        <thead>
            <tr>
                <td>No</td>
                <td>Death</td>
                <td>Recover</td>
                <td>Date</td>

            </tr>
        </thead>
        <tbody id="ctb">
            
        </tbody>
    </table>

    
</body>
<script src="covid.js"></script>
<script>
    console.log(data)
    let global=data.Global
    let tb=document.getElementById("tb")
    let ctb=document.getElementById("ctb")
    let i=1;
    for(x in global){
        tb.innerHTML+=`<tr>
             <td>${x}</td>
             <td>${global[x]}</td>
         </tr>`
    }
    let country=data.Countries
    for (x of country){
        ctb.innerHTML+=` <tr>
                <td>${i}</td>
                <td>${x.TotalDeaths}</td>
                <td>${x.TotalRecovered}</td>
                <td>${x.Date}</td>

            </tr>`;
            i++;
    }
</script>
</html>
